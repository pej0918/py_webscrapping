
<!--<html></html> 이렇게가 한 세트임-->

<html>
    <!--한글 안 깨지게-->
    <meta charset="utf-8">
    <!--웹페이지의 제목이나 선행부분-->
    <head>
        <title>박은주 홈페이지</title>
    </head>
    <!--웹페이지의 본문내용-->
    <body>

        <!--글자가 크고 굵게-->
        <h1>안녕하세요 박은주입니다.</h1>
        <!--얘는 그냥 나옴-->
        안녕하세요 박은주입니다
        <!--로그인 창만들기-->
        <input type="text" value="아이디를 입력하세요">
        <!--type을 password로 하면 비밀번호 입력할 때 안보임-->
        <input type="password" value="비밀번호">
        <input type="float" value="비밀번호2">
        <!--로그인 버튼-->
        <input type="button" value="로그인">
        <!--링크걸기-->
        <a href="http://google.com"> 구글로이동하기</a>
    
    </body>
</html>
<!--html에 대해 더 공부하고 싶으면 W3school검색ㄱ-->
